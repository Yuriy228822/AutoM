<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Наши товары</title>
  <style>
    /* Общая стилизация страницы */
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    /* Шапка с заголовком и кнопками авторизации/регистрации */
    header {
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .auth-buttons {
      display: flex;
      gap: 10px;
    }
    .auth-buttons button {
      padding: 8px 16px;
      border: none;
      background-color: #e10600;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    .auth-buttons button:hover {
      background-color: #c00500;
    }
    /* Основной контейнер для содержимого */
    .container {
      padding: 20px;
    }
    /* Стилизация списка товаров */
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product {
      background-color: #fff;
      width: calc(25% - 20px);
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 15px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 4px;
    }
    .product h3 {
      font-size: 18px;
      color: #333;
      margin: 10px 0 5px;
    }
    .product p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }
    /* Адаптивность */
    @media (max-width: 768px) {
      .product {
        width: calc(50% - 20px);
      }
    }
    @media (max-width: 480px) {
      .product {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Шапка страницы -->
  <header>
    <h1>Наши товары</h1>
    <div class="auth-buttons">
      <button onclick="window.location.href='/register'">Регистрация</button>
      <button onclick="window.location.href='/login'">Авторизация</button>
    </div>
  </header>

  <!-- Основной контейнер -->
  <div class="container">
    <div class="product-list">
      <!-- Пример товара 1 -->
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Товар 1</h3>
        <p>Описание товара 1</p>
        <p><strong>Цена:</strong> 1000 ₽</p>
      </div>
      <!-- Пример товара 2 -->
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Товар 2</h3>
        <p>Описание товара 2</p>
        <p><strong>Цена:</strong> 1500 ₽</p>
      </div>
      <!-- Пример товара 3 -->
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Товар 3</h3>
        <p>Описание товара 3</p>
        <p><strong>Цена:</strong> 1200 ₽</p>
      </div>
      <!-- Пример товара 4 -->
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 4">
        <h3>Товар 4</h3>
        <p>Описание товара 4</p>
        <p><strong>Цена:</strong> 2000 ₽</p>
      </div>
      <!-- При необходимости можно добавить больше товаров -->
    </div>
  </div>
</body>
</html>
